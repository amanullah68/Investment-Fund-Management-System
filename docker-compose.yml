version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      # PostgreSQL settings (adjust these values as needed)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
      # Redis settings
      REDIS_HOST: redis
      REDIS_PORT: 6379

      RPC_URL: "https://sepolia.infura.io/v3/e35ae1e8eea44084b888151db56638ab"
      PRIVATE_KEY: "0x1f56dbaabada0d6fce528c32e73890e633553f905cf1d939dfb05b553ff2db4d"
      CONTRACT_ADDRESS: "0x714bd2cd25923810547a2555fc49DEd3079c8166"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
