version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      # PostgreSQL settings (adjust these values as needed)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
      # Redis settings
      REDIS_HOST: redis
      REDIS_PORT: 6379

      RPC_URL: "https://your-rpc-url"
      PRIVATE_KEY: "your_private_key"
      CONTRACT_ADDRESS: "your_contract_address"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
